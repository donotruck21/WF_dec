<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sort Ninja</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    #sortable { list-style-type: none; margin: 0; padding: 0;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#sortable" ).sortable();
    } );
  </script>
</head>
<body>

<ul id="sortable">
  <li ><img src="sort1.png"></li>
  <li ><img src="sort2.png"></li>
  <li ><img src="sort3.png"></li>
  <li ><img src="sort4.png"></li>
  <li ><img src="sort5.png"></li>
</ul>


</body>
</html>
