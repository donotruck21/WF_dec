<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Into Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="site.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Enter your information</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Contact Number</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-xs-12 col-sm-3" for="first_name">First Name:</label>
          <div class="col-xs-12 col-sm-8">
            <input id='name' class="form-control" type="text" name="first_name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-12 col-sm-3" for="last_name">Last Name:</label>
          <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" name="last_name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-12 col-sm-3" for="email">Email Address:</label>
          <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-12 col-sm-3" for="contact">Contact Number:</label>
          <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" name="contact">
          </div>
        </div>
        <div class="submit col-xs-12 col-sm-offset-3 col-sm-8">
          <button id="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
