<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ninja Cat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="hoverChange.js" charset="utf-8"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <h1>Alcohol Ruins Lives</h1>
      <h5>Peer into the lives of these seemingly well-behaved forest critters.</h5>
      <div class="col-xs-12 col-md-6">
        <h3>Mouse</h3>
        <img src="img/soberMouse.jpg" data-alt-src="img/drunkMouse.jpg" alt="Mouse Pic">
      </div>
      <div class="col-xs-12 col-md-6">
        <h3>Quirrel</h3>
        <img src="img/soberSquirrel.jpg" data-alt-src="img/drunkSquirrel.jpg" alt="Squirrel Pic">
      </div>
      <div class="col-xs-12 col-md-6">
        <h3>Opossum</h3>
        <img src="img/soberOppossum.jpg" data-alt-src="img/drunkOpossum.jpg" alt="Oppossum Pic">
      </div>
      <div class="col-xs-12 col-md-6">
        <h3>Raccoon</h3>
        <img src="img/soberRaccoon.jpg" data-alt-src="img/drunkRaccoon.jpg" alt="Raccoon Pic">
      </div>
    </div>
  </body>
</html>
