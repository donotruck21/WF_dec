<!DOCTYPE html>
<html lang="en">
   <head>
      <title>jQuery Ninja Cat</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   </head>
   <body>
     <script>
     $(document).ready(function(){
      $("img").click(function(){
        var data = $(this).attr("alt-src");
        $(this).attr("alt-src", $(this).attr("src"));
        $(this).attr("src", data);
      })
     })
    </script>
    <div>
      <img src = "images/ninja0.png" alt-src = "images/cat0.png">
      <img src = "images/ninja1.png" alt-src = "images/cat1.png">
      <img src = "images/ninja2.png" alt-src = "images/cat2.png">
      <img src = "images/ninja3.png" alt-src = "images/cat3.png">
      <img src = "images/ninja4.png" alt-src = "images/cat4.png">
    </div>
  </body>
</html>
