<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Disappearing Ninja</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
    $(document).ready(function(){
      $("div img").click(function(){
        $(this).hide()

      $("button").click(function(){

    })
    </script>
